<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块-连写</title>
    <link ref="stylesheet" href="../../css/base.css">
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            animation: move 3s ease 1s normal;
        }
        @keyframes move {
            from {
                margin-left: 0;
            }
            to {
                margin-left: 300px;
            }
        }
    </style>
</head>
<body>
<!--
1。连写格式
animation：名称 时长 速度 延迟时间 执行次数 往返动画
-->
<div class="box1"></div>
</body>
</html>
