<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D播放器</title>
    <link ref="stylesheet" href="../../css/base.css">
    <style>
        body {
            background: url("../../img/jacky/jacky_bg.jpg") no-repeat;
            background-size: cover;
            overflow: hidden;
        }
        ul {
            width: 200px;
            height: 200px;
            position: absolute;
            bottom: 100px;
            left: 50%;
            margin-left: -100px;
            padding: 0px;
            transform-style: preserve-3d;
            /*transform: rotateX(-10deg);*/
            animation: rotate 6s linear 0s infinite;
        }
        @keyframes rotate {
            from {
                transform: rotateX(-10deg) rotateY(0deg);
            }
            to {
                transform: rotateX(-10deg) rotateY(360deg);
            }
        }
        ul li {
            width: 200px;
            height: 200px;
            list-style: none;
            position: absolute;
            left: 0px;
            top: 0px;
            background-color: black;
        }
        ul:hover {
            animation-play-state: paused;
        }
        ul:hover li img {
            opacity: 0.7;
        }
        ul li:hover img{
            opacity: 1;
        }
        ul li img {
            width: 200px;
            height: 200px;
            border: 4px solid lightslategray;
            box-sizing: border-box;
        }
        ul li:nth-child(1) {
            transform: rotateY(60deg) translateZ(200px);
        }
        ul li:nth-child(2) {
            transform: rotateY(120deg) translateZ(200px);
        }
        ul li:nth-child(3) {
            transform: rotateY(180deg) translateZ(200px);
        }
        ul li:nth-child(4) {
            transform: rotateY(240deg) translateZ(200px);
        }
        ul li:nth-child(5) {
            transform: rotateY(300deg) translateZ(200px);
        }
        ul li:nth-child(6) {
            transform: rotateY(0deg) translateZ(200px);
        }
        .heart {
            width: 173px;
            height: 157px;
            position: absolute;
            left: 100px;
            bottom: 100px;
            animation: move 10s linear 0s infinite normal;
        }
        @keyframes move {
            0% {
                left: 100px;
                bottom: 100px;
                opacity: 1;
            }
            20% {
                left: 300px;
                bottom: 300px;
                opacity: 0.2;
            }
            40% {
                left: 500px;
                bottom: 500px;
                opacity: 1;
            }
            60% {
                left: 800px;
                bottom: 300px;
                opacity: 0.2;
            }
            80% {
                left: 1200px;
                bottom: 100px;
                opacity: 1;
            }
            100% {
                left: 800px;
                bottom: -200px;
            }
        }
    </style>
</head>
<body>
<ul>
    <li><img src="../../img/jacky/jacky_1.jpg" alt=""></li>
    <li><img src="../../img/jacky/jacky_2.jpg" alt=""></li>
    <li><img src="../../img/jacky/jacky_3.jpg" alt=""></li>
    <li><img src="../../img/jacky/jacky_4.gif" alt=""></li>
    <li><img src="../../img/jacky/jacky_5.jpg" alt=""></li>
    <li><img src="../../img/jacky/jacky_6.jpg" alt=""></li>
</ul>
<img class="heart" src="../../img/jacky/jacky_4.gif" alt="">
<!--<audio src="" autoplay="autoplay" loop="loop"></audio>-->
</body>
</html>
