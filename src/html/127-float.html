<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>浮动元素 </title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/float.css">
</head>
<body>
<!--
 1。在标准流中，内容的高度可以撑起父元素的高度
 2. 浮动流中浮动的元素是不可以撑起父元素的高度
 -->
<div class="top">
    <div class="top_left"></div>
    <div class="top_right"></div>
    <div class="top_center"></div>
</div>
<div class="content">
    <div class="content_left"></div>
    <div class="content_right">
        <div class="content_r_top">
            <div class="content_r_t_left">
                <div class="r_t_l_top"></div>
                <div class="r_t_l_bottom"></div>
            </div>
            <div class="content_r_t_right"></div>
        </div>
        <div class="content_r_bottom"></div>
    </div>
</div>
<div class="bottom"></div>
</body>
</html>
